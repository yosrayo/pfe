
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text product-more">
                    <a [routerLink]="['/home']" routerLinkActive="router-link-active" ><i class="fa fa-home"></i> Home</a>
                    <a [routerLink]="['/shop']" routerLinkActive="router-link-active" ><i class="fa fa-shopping-cart"></i>Shop</a>
                    <a [routerLink]="['/checkout']" routerLinkActive="router-link-active" ><i class="fas fa-money-check-alt"></i>ChekOut</a>
                    <span>Shopping Cart</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-table">
                    <table >
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th class="p-name">Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th ><i class="ti-close"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr *ngFor="let m of p">
                                <td class="cart-pic">{{m.photo}}</td>
                                <td class="cart-title">
                                    <h5>{{m.nom_produit}}</h5>
                                </td>
                                <td class="p-price">{{m.prix}}DT</td>
                                <td class="qua-col">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <input type="text" (ngModelChange)="m.p=m.quantite*m.prix" value="{{m.quantite}}">
                                        </div>
                                    </div>
                                </td>
                                <td class="total-price"  >{{quan()}}DT</td>
                                <td class="close-td"><i class="ti-close" (click)="onDelete(m.id)"></i></td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="cart-buttons">
                            <a [routerLink]="['/shop']" routerLinkActive="router-link-active"  class="primary-btn continue-shop">Continue shopping</a>
                            <a [routerLink]="['/checkout']" routerLinkActive="router-link-active"  class="primary-btn up-cart">Update cart</a>
                        </div>
                       
                    </div>
                    <div class="col-lg-4 offset-lg-4">
                        <div class="proceed-checkout">
                            <ul>
                                <li class="subtotal" >Subtotal <span>{{somme()}}DT</span></li>
                                <li class="cart-total">Total <span>{{somme()}}DT</span></li>
                            </ul>
                            <a  class="proceed-btn" [routerLink]="['/checkout']" routerLinkActive="router-link-active" >PROCEED TO CHECK OUT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shopping Cart Section End -->
