

<h1 class="text-center" style="margin-top: 30px; margin-bottom: 30px ;"><i class="fa fa-heart"></i><u>Favorites</u></h1>

<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <a [routerLink]="['/shop']" routerLinkActive="router-link-active" ><i class="fa fa-shopping-cart"></i> Shop</a>
                    <span>Favoris</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Product Shop Section Begin -->
<section class="product-shop spad"   >
    <div class="container">
            <div >
               <div class="product-list">
                    <div class="row">
                        
                       
                       
                        <div class="col-lg-4 col-sm-6" *ngFor="let m of c"  >
                            <div class="product-item">
                                <div class="pi-pic">
                                    {{m.photo}}
                                    <div class="icon" >
                                        <i class="ti-close" (click)="onDelete(m.id)"></i>
                                    </div>
                                    <ul>
                                        <li class="w-icon active"><a><i class="icon_bag_alt"></i></a></li>
                                        <li class="quick-view"><a >+ Add to basket</a></li>
                                    </ul>
                                </div>
                                <div class="pi-text">
                                    <div class="catagory-name">{{m.categorie}}</div>
                                    <a href="#">
                                        <h5>{{m.nom}}</h5>
                                    </a>
                                    <div class="product-price">
                                       {{m.prix}}
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                               </div>
                </div>
               
            </div>
        
    </div>
</section>
