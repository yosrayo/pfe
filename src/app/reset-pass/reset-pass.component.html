
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a [routerLink]="['/home']" routerLinkActive="router-link-active"  ><i class="fa fa-home"></i> Home</a>
                    <span>Reset password</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Reset Password</h2>
                    <form action="#" [formGroup]="resetForm" (ngSubmit)="onSubmit()"> 
                    <div class="group-input">
                        <label for="email">Email</label>
                        <input type="text"  [(ngModel)]="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" style="border-radius: 10px;"/>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                    </div>

                 <button type="submit" class="site-btn register-btn"   style="border-radius: 10px;">RESET</button>
                       
                    </form>
                    <div class="switch-login">
                        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="or-login">Or Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
